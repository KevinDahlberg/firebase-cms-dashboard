<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content>
  {{ text }}
</div>

<div *ngIf="!single" mat-dialog-actions class="dialog-actions">
  <app-button (handleClick)="cancel()">Cancel</app-button>
  <app-button
    [accent]="true"
    (handleClick)="confirm()"
  >
    Confirm
  </app-button>
</div>

<div *ngIf="single" mat-dialog-actions class="dialog-actions">
    <app-button (handleClick)="cancel()">Ok</app-button>
</div>
