<div class="container">
  <div class="header-wrapper">
    <h1>Posts</h1>
    <app-button (handleClick)="router.navigate(['/', 'posts', 'create'])">Add New</app-button>
  </div>
  <div class="posts-wrapper">
    <app-posts-table *ngIf="posts.length > 0" [posts]="posts"></app-posts-table>
  </div>
</div>
